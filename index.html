<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database</title>
  <!-- cdn bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- style css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAV BAR CON PULSANTE NIGHT MODE -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Database Utenti</a>
      <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" id="toggle-mode">
              <!-- CREO IL PULSANTE PER LA NIGHT MODE -->
              <button class="btn btn-outline-dark">Night Mode</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- FINE NAVBAR -->

  <!-- search container -->
  <div class="container mt-5">
    <div class="row">
      <!-- colonna del select input -->
      <div class="col-4">
        <select class="form-select" id="filterSelect" aria-label="Example select with button addon">
          <option value="name">Name</option>
          <option value="username">Username</option>
          <option value="email">Email</option>
        </select>
      </div>
      <!-- colonna ricerca filtrata -->
      <div class="col-8">
        <input id="filterInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </div>
    </div>
    <!-- sezione tabella -->
    <div class="row mt-4">
      <div class="col">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Username</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="userTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- script bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- script js -->
  <script src="script.js"></script>
</body>
</html>
